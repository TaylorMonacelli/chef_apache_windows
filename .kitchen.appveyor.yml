---
driver:
  name: proxy
  host: localhost
  reset_command: "exit 0"
  port: <%= ENV["machine_port"] %>
  username: <%= ENV["machine_user"] %>
  password: <%= ENV["machine_pass"] %>

verifier:
  name: inspec
  inspec_tests: test/integration/default/inspec

provisioner:
  name: chef_zero

platforms:
  - name: windows-2012R2

suites:
  - name: default
    run_list:
      - recipe[test::default]
    attributes:
